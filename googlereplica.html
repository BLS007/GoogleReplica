<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- The title for the page. -->
        <title>Branden Lyle Schwartz - Google Replica Page</title>
        <!-- HTML head element that applies the overall styling effects for the page. -->
        <link rel="stylesheet" href="googlereplica.css" type="text/css">
        <!-- HTML head element that pulls in the google icons. -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <!-- Contains the "Gmail", "Images", Application Links Button & Account/Profile Picture -->
        <header>
            <nav>
                <a class="menu-item" href="/">Gmail</a>
                <a class="menu-item" href="/">Images</a>
                <div id="dropdown-wrapper">
                    <i id="dropdown-menu" class="material-icons">apps</i>
                    <div id="app-dropdown">
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search" />
                            <p>Search</p>
                        </div>
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Maps" />
                            <p>Maps</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive" />
                            <p>Drive</p>
                        </div>
                        <div class="app-item">
                            <img src="https://play-lh.googleusercontent.com/Jsbb0EeesKUbDTl3UyDKO6sNz45RCMh7gnoI6giQcQz1f5Mj0J4TRh7Psyu53vShh-qm" alt="Google Calendar" />
                            <p>Calendar</p>
                        </div>
                        <div class="app-item">
                            <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google Photos" />
                            <p>Photos</p>
                        </div>
                        <div class="app-item">
                            <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Google Keep" />
                            <p>Keep</p>
                        </div>
                    </div>
                </div>
                <img id="profile-pic" src="https://lh3.googleusercontent.com/ogw/ADea4I7tT5JUDQguFtoMFx87Z05NgjFNZAykPEL3j0HZ=s32-c-mo" alt="Profile Pic" />
            </nav>
        </header>
        <!-- Contains the Google Logo, Search Box, Voice Search Icon, "Google Search" & "I'm Feeling Lucky" Buttons. -->
        <main>
            <section>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo" />
                <br>
                <div id="input-wrapper">
                    <input id="search-box" />
                    <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search Icon" />
                </div>
                <div>
                    <button class="custom-btn">Google Search</button>
                    <button class="custom-btn">I'm Feeling Lucky</button>
                </div>
            </section>
        </main>
    </body>
</html>
